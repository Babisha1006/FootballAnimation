<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation</title>
  <style>
    body {
      align-items: center;
      display: flex;
      justify-content: space-evenly;
      height: 100vh; /* full screen height */
      background-image: url("https://t4.ftcdn.net/jpg/09/04/81/71/360_F_904817165_bTveh2TW5lyaXdLuSUABxLLDzCnl6hvp.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
    }

    div {
      height: 8vh;   /* responsive height */
      width: 8vh;    /* keep it square */
      border-radius: 50%;
      position: relative;
      top: 50vh;   /* starting position responsive */
      animation-name: football;
      animation-duration: 1.2s;
      animation-timing-function: ease-out;
      animation-iteration-count: infinite;
      animation-direction: reverse;
    }

    div img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    @keyframes football {
      0% {
        top: 0;
        left: 0;
        animation-timing-function: ease-in;
      }
      75% {
        top: 40vh;  /* bounce relative to screen height */
        left: 0;
        animation-timing-function: ease-in;
      }
      100% {
        top: 0;
        left: 0;
        animation-timing-function: ease-in;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="Football">
  </div>
</body>
</html>
